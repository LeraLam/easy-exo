<div
  class="tw-flex tw-flex-col tw-items-center tw-px-8 tw-h-full tw-justify-center tw-w-full"
>
  <h1 class="tw-p-4">{{ expositionName }}</h1>
  <p-progressSpinner *ngIf="loading; else notLoading"></p-progressSpinner>
  <ng-template #notLoading>
    <div *ngIf="!loading" class="tw-w-11/12">
      <p-carousel
        [value]="cards"
        [numVisible]="5"
        [numScroll]="4"
        [circular]="true"
        [responsiveOptions]="responsiveOptions"
        [autoplayInterval]="10000"
      >
        <ng-template let-card pTemplate="item">
          <app-cards
            [imgSrc]="card.imgSrc"
            [shortDescription]="card.shortDescription"
            [title]="card.title"
          ></app-cards>
        </ng-template>
      </p-carousel>
    </div>
  </ng-template>
</div>
